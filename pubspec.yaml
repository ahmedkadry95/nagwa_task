name: nagwa_task
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  dio: ^5.8.0+1
  pretty_dio_logger: ^1.4.0
  toastification: ^3.0.2
  go_router: ^15.1.1
  get_it: ^8.0.3
  flutter_bloc: ^9.1.0
  connectivity_plus: ^6.1.4
  flutter_native_splash: ^2.4.6
  loading_animation_widget: ^1.3.0
  cached_network_image: ^3.4.1
  readmore: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  flutter_launcher_icons: ^0.14.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/font/
  fonts:
    - family: Nunito
      fonts:
        - asset: assets/font/Nunito/static/Nunito-Black.ttf
        - asset: assets/font/Nunito/static/Nunito-BlackItalic.ttf
        - asset: assets/font/Nunito/static/Nunito-Bold.ttf
        - asset: assets/font/Nunito/static/Nunito-BoldItalic.ttf
        - asset: assets/font/Nunito/static/Nunito-ExtraBold.ttf
        - asset: assets/font/Nunito/static/Nunito-ExtraBoldItalic.ttf
        - asset: assets/font/Nunito/static/Nunito-ExtraLight.ttf
        - asset: assets/font/Nunito/static/Nunito-Light.ttf

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/logo.png
  android_12:
    color: "#FFFFFF"
    image: assets/images/logo.png
    icon_background_color: "#FFFFFF"
    image_dark: assets/images/logo.png
  ios: true
  android_gravity: center
  fullscreen: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
